<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API Debug Test</h1>
    <button id="testBtn">Test API Call</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                // 创建测试图片
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // 绘制红色方块
                ctx.fillStyle = 'red';
                ctx.fillRect(100, 100, 200, 200);
                
                // 转换为Blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });
                
                console.log('Test image created:', blob.size, 'bytes');
                
                // 发送到API
                const formData = new FormData();
                formData.append('image', blob, 'test.jpg');
                
                console.log('Sending to API: https://orsm-ai.xushibo.cn');
                const response = await fetch('https://orsm-ai.xushibo.cn', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('API Response:', result);
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>API Response:</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Word:</strong> ${result.word}</p>
                        <p><strong>Story:</strong> ${result.story}</p>
                        <p><strong>Full Response:</strong></p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
