<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Safari兼容性测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 12px;
            line-height: 1.6;
        }

        .info-item {
            margin-bottom: 8px;
            padding: 5px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .info-item strong {
            color: #4a9eff;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
            margin: 15px 0;
            display: none;
        }

        #video.active {
            display: block;
        }

        #canvas {
            display: none;
        }

        .log {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #4a9eff;
            background: #2a2a2a;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .log-entry.success {
            border-left-color: #4caf50;
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result-word {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .result-story {
            font-size: 14px;
            line-height: 1.6;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Safari兼容性测试</h1>

        <!-- 设备信息 -->
        <div class="info">
            <div class="info-item"><strong>设备类型:</strong> <span id="deviceType"></span></div>
            <div class="info-item"><strong>浏览器:</strong> <span id="browserName"></span></div>
            <div class="info-item"><strong>操作系统:</strong> <span id="osName"></span></div>
            <div class="info-item"><strong>视口尺寸:</strong> <span id="viewport"></span></div>
            <div class="info-item"><strong>User Agent:</strong> <span id="userAgent" style="word-break: break-all;"></span></div>
        </div>

        <!-- 操作按钮 -->}
        <button id="startCamera" class="btn-primary">📷 启动相机</button>
        <button id="capturePhoto" class="btn-primary" disabled>📸 拍照</button>
        <button id="testAPI" class="btn-primary" disabled>🔍 测试AI识别</button>

        <!-- 视频预览 -->}
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>

        <!-- 结果显示 -->}
        <div id="result" class="result">
            <h2>✨ 识别成功！</h2>
            <div class="result-word" id="resultWord"></div>
            <div class="result-story" id="resultStory"></div>
        </div>

        <!-- 日志 -->}
        <div class="log" id="log"></div>
    </div>

    <script>
        // 日志函数
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        // 显示设备信息
        function displayDeviceInfo() {
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            const isAndroid = /Android/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);

            document.getElementById('deviceType').textContent = isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop';
            document.getElementById('browserName').textContent = isSafari ? 'Safari' : /Chrome/.test(ua) ? 'Chrome' : /Firefox/.test(ua) ? 'Firefox' : 'Unknown';
            document.getElementById('osName').textContent = ua.match(/\(([^)]+)\)/)?.[1] || 'Unknown';
            document.getElementById('viewport').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('userAgent').textContent = ua;

            addLog('=== Device Information Loaded ===');
            addLog(`Device: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'}`);
            addLog(`Browser: ${isSafari ? 'Safari' : 'Other'}`);
        }

        // 全局变量
        let stream = null;
        let capturedBlob = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 启动相机
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                addLog('正在请求相机权限...', 'info');

                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                addLog('相机约束: ' + JSON.stringify(constraints), 'info');
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                addLog('相机权限已获得 ✓', 'success');

                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                await video.play();
                
                video.classList.add('active');
                addLog('视频播放已启动 ✓', 'success');

                // 等待视频就绪
                await new Promise((resolve) => {
                    if (video.readyState >= 3) {
                        resolve();
                    } else {
                        video.addEventListener('canplay', resolve, { once: true });
                    }
                });

                addLog(`视频尺寸: ${video.videoWidth}x${video.videoHeight}`, 'success');
                
                document.getElementById('capturePhoto').disabled = false;

            } catch (error) {
                addLog(`相机启动失败: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // 拍照
        document.getElementById('capturePhoto').addEventListener('click', async () => {
            try {
                addLog('开始拍照...', 'info');

                const videoWidth = video.videoWidth || video.clientWidth || 1280;
                const videoHeight = video.videoHeight || video.clientHeight || 720;

                addLog(`使用尺寸: ${videoWidth}x${videoHeight}`, 'info');

                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

                // 图片增强
                try {
                    const imageData = ctx.getImageData(0, 0, videoWidth, videoHeight);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.2);
                        data[i + 1] = Math.min(255, data[i + 1] * 1.2);
                        data[i + 2] = Math.min(255, data[i + 2] * 1.2);
                    }
                    ctx.putImageData(imageData, 0, 0);
                    addLog('图片增强已应用 ✓', 'success');
                } catch (e) {
                    addLog('图片增强失败，使用原图', 'info');
                }

                capturedBlob = await new Promise((resolve) => {
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.92);
                });

                addLog(`拍照成功! 大小: ${(capturedBlob.size / 1024).toFixed(2)}KB`, 'success');
                
                document.getElementById('testAPI').disabled = false;

            } catch (error) {
                addLog(`拍照失败: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // 测试API
        document.getElementById('testAPI').addEventListener('click', async () => {
            if (!capturedBlob) {
                addLog('请先拍照', 'error');
                return;
            }

            try {
                addLog('发送图片到AI API...', 'info');

                const formData = new FormData();
                formData.append('image', capturedBlob, 'safari-test.jpg');

                const response = await fetch('https://orsm-ai.xushibo.cn', {
                    method: 'POST',
                    body: formData
                });

                addLog(`API响应状态: ${response.status}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                addLog(`识别结果: ${result.word}`, 'success');

                // 显示结果
                document.getElementById('resultWord').textContent = result.word;
                document.getElementById('resultStory').textContent = result.story;
                document.getElementById('result').classList.add('active');

            } catch (error) {
                addLog(`API调用失败: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // 页面加载时显示设备信息
        displayDeviceInfo();
        addLog('测试页面已加载 ✓', 'success');
        addLog('准备就绪，请点击"启动相机"开始测试', 'info');
    </script>
</body>
</html>
