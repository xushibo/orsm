<body>
    <div class="container">

        <!-- è®¾å¤‡ä¿¡æ¯ -->
        <div class="info">
            <div class="info-item"><strong>è®¾å¤‡ç±»å‹:</strong> <span id="deviceType"></span></div>
            <div class="info-item"><strong>æµè§ˆå™¨:</strong> <span id="browserName"></span></div>
            <div class="info-item"><strong>æ“ä½œç³»ç»Ÿ:</strong> <span id="osName"></span></div>
            <div class="info-item"><strong>è§†å£å°ºå¯¸:</strong> <span id="viewport"></span></div>

        <button id="startCamera" class="btn-primary">ğŸ“· å¯åŠ¨ç›¸æœº</button>
        <button id="capturePhoto" class="btn-primary" disabled>ğŸ“¸ æ‹ç…§</button>
        <button id="testAPI" class="btn-primary" disabled>ğŸ” æµ‹è¯•AIè¯†åˆ«</button>

        <!-- è§†é¢‘é¢„è§ˆ -->}
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>

        <!-- ç»“æœæ˜¾ç¤º -->}
        <div id="result" class="result">
            <h2>âœ¨ è¯†åˆ«æˆåŠŸï¼</h2>
            <div class="result-word" id="resultWord"></div>

    <script>
        // æ—¥å¿—å‡½æ•°
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
        function displayDeviceInfo() {
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            const isAndroid = /Android/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);

            document.getElementById('deviceType').textContent = isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop';
            document.getElementById('browserName').textContent = isSafari ? 'Safari' : /Chrome/.test(ua) ? 'Chrome' : /Firefox/.test(ua) ? 'Firefox' : 'Unknown';
            document.getElementById('osName').textContent = ua.match(/\(([^)]+)\)/)?.[1] || 'Unknown';
            document.getElementById('viewport').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('userAgent').textContent = ua;

            addLog('=== Device Information Loaded ===');
            addLog(`Device: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'}`);
            addLog(`Browser: ${isSafari ? 'Safari' : 'Other'}`);
        }

        // å…¨å±€å˜é‡
        let stream = null;
        let capturedBlob = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // å¯åŠ¨ç›¸æœº
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                addLog('æ­£åœ¨è¯·æ±‚ç›¸æœºæƒé™...', 'info');

                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                addLog('ç›¸æœºçº¦æŸ: ' + JSON.stringify(constraints), 'info');
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                addLog('ç›¸æœºæƒé™å·²è·å¾— âœ“', 'success');

                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                await video.play();
                
                video.classList.add('active');
                addLog('è§†é¢‘æ’­æ”¾å·²å¯åŠ¨ âœ“', 'success');

                // ç­‰å¾…è§†é¢‘å°±ç»ª
                await new Promise((resolve) => {
                    if (video.readyState >= 3) {
                        resolve();
                    } else {
                        video.addEventListener('canplay', resolve, { once: true });
                    }
                });

                addLog(`è§†é¢‘å°ºå¯¸: ${video.videoWidth}x${video.videoHeight}`, 'success');
                
                document.getElementById('capturePhoto').disabled = false;

            } catch (error) {
                addLog(`ç›¸æœºå¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // æ‹ç…§
        document.getElementById('capturePhoto').addEventListener('click', async () => {
            try {
                addLog('å¼€å§‹æ‹ç…§...', 'info');

                const videoWidth = video.videoWidth || video.clientWidth || 1280;
                const videoHeight = video.videoHeight || video.clientHeight || 720;

                addLog(`ä½¿ç”¨å°ºå¯¸: ${videoWidth}x${videoHeight}`, 'info');

                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

                // å›¾ç‰‡å¢å¼º
                try {
                    const imageData = ctx.getImageData(0, 0, videoWidth, videoHeight);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.2);
                        data[i + 1] = Math.min(255, data[i + 1] * 1.2);
                        data[i + 2] = Math.min(255, data[i + 2] * 1.2);
                    }
                    ctx.putImageData(imageData, 0, 0);
                    addLog('å›¾ç‰‡å¢å¼ºå·²åº”ç”¨ âœ“', 'success');
                } catch (e) {
                    addLog('å›¾ç‰‡å¢å¼ºå¤±è´¥ï¼Œä½¿ç”¨åŸå›¾', 'info');
                }

                capturedBlob = await new Promise((resolve) => {
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.92);
                });

                addLog(`æ‹ç…§æˆåŠŸ! å¤§å°: ${(capturedBlob.size / 1024).toFixed(2)}KB`, 'success');
                
                document.getElementById('testAPI').disabled = false;

            } catch (error) {
                addLog(`æ‹ç…§å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // æµ‹è¯•API
        document.getElementById('testAPI').addEventListener('click', async () => {
            if (!capturedBlob) {
                addLog('è¯·å…ˆæ‹ç…§', 'error');
                return;
            }

            try {
                addLog('å‘é€å›¾ç‰‡åˆ°AI API...', 'info');

                const formData = new FormData();
                formData.append('image', capturedBlob, 'safari-test.jpg');

                const response = await fetch('https://orsm-ai.xushibo.cn', {
                    method: 'POST',
                    body: formData
                });

                addLog(`APIå“åº”çŠ¶æ€: ${response.status}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                addLog(`è¯†åˆ«ç»“æœ: ${result.word}`, 'success');

                // æ˜¾ç¤ºç»“æœ
                document.getElementById('resultWord').textContent = result.word;
                document.getElementById('resultStory').textContent = result.story;
                document.getElementById('result').classList.add('active');

            } catch (error) {
                addLog(`APIè°ƒç”¨å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
        displayDeviceInfo();
        addLog('æµ‹è¯•é¡µé¢å·²åŠ è½½ âœ“', 'success');
        addLog('å‡†å¤‡å°±ç»ªï¼Œè¯·ç‚¹å‡»"å¯åŠ¨ç›¸æœº"å¼€å§‹æµ‹è¯•', 'info');
    </script>
