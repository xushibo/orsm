<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button id="testBtn">Test API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                // 创建一个简单的测试图片
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                const ctx = canvas.getContext('2d');
                
                // 绘制一个红色方块
                ctx.fillStyle = 'red';
                ctx.fillRect(100, 100, 200, 200);
                
                // 转换为Blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });
                
                console.log('Test image created:', blob.size, 'bytes');
                
                // 发送到API
                const formData = new FormData();
                formData.append('image', blob, 'test.jpg');
                
                console.log('Sending to API...');
                const response = await fetch('https://orsm-ai.xushibo.cn', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('API Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Word:</strong> ${result.word}</p>
                    <p><strong>Story:</strong> ${result.story}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
